<!DOCTYPE html>

<link rel=stylesheet href='Calculator.CSS'>



<body>
    <div id='Calculator'>
        
        <div id='ViewScreen'>
            <div id="Display"></div>
            <div id="Logo"></div>
        </div>

        <div id="ButtonPanel">
            <div id='Row1'>
                <button id='7' type="button" class='Key'>7</button>
                <button id='8' type="button" class='Key'>8</button>
                <button id='9' type="button" class='Key'>9</button>
                <button id='CE' type="button" class='Key'>CE</button>
                <button id='C' type="button" class='Key'>C</button>
            </div>

            <div id='Row2'>
                <button id='4' type="button" class='Key'>4</button>
                <button id='5' type="button" class='Key'>5</button>
                <button id='6' type="button" class='Key'>6</button>
                <button id='X' type="button" class='Key'>X</button>
                <button id='/' type="button" class='Key'>/</button>
            </div>

            <div id='Row3'>
                <button id='1' type="button" class='Key'>1</button>
                <button id='2' type="button" class='Key'>2</button>
                <button id='3' type="button" class='Key'>3</button>
                <button id='-' type="button" class='Key'>-</button>
                <button id='%' type="button" class='Key'>%</button>
            </div>

            <div id='Row4'>
                <button id='0' type="button" class='Key'>0</button>
                <button id='Spacer' type="button" class='Key'></button>
                <button id='.' type="button" class='Key'>.</button>
                <button id='+' type="button" class='Key'>+</button>
                <button id='=' type="button" class='Key'>=</button>
            </div>

        </div>
        
        <div id='bumper'></div>

    </div>

</body>

<script src='Calculator.js'></script>
